<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact HuaHin.Properties</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --gold: #d4af37;
            --line: #00B900;
            --wa: #25D366;
            --fb: #0084FF;
            --ig: #E4405F;
            --tk: #ffffff;
        }

        * { box-sizing: border-box; }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* ห้ามเลื่อนหน้าจอ */
            font-family: 'Kanit', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 380px;
            height: 95vh; /* ใช้พื้นที่เกือบเต็มความสูงแต่ไม่เกินหน้าจอ */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* กระจายส่วนบน กลาง ล่าง */
            padding: 15px 10px;
            text-align: center;
        }

        /* ส่วนหัว - ปรับขนาดให้เล็กมากเพื่อประหยัดที่ */
        .header-area { flex-shrink: 0; }
        .logo-img {
            width: 60px; /* ลดขนาดโลโก้จาก 80px เหลือ 60px */
            height: 60px;
            margin-bottom: 5px;
        }
        h1 {
            font-size: 1.2rem; /* ลดขนาดชื่อลง */
            margin: 0;
            color: var(--gold);
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        /* รายการปุ่ม - ปรับให้กระชับ */
        #link-container {
            display: flex;
            flex-direction: column;
            gap: 8px; /* เว้นช่องไฟให้น้อยลง */
            flex-grow: 1;
            justify-content: center;
        }

        .link-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 15px; /* ลด padding ด้านบน-ล่าง */
            text-decoration: none;
            color: white;
            transition: 0.2s;
        }

        .link-card:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }

        .icon-box {
            font-size: 22px; /* ขนาดไอคอนแบรนด์ */
            width: 35px;
            display: flex;
            justify-content: center;
            margin-right: 12px;
        }

        .label-text {
            font-size: 0.95rem;
            text-align: left;
            flex-grow: 1;
        }

        .arrow { color: rgba(255,255,255,0.3); font-size: 12px; }

        .footer {
            font-size: 0.65rem;
            color: #475569;
            margin-top: 10px;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 25px; height: 25px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Logo" class="logo-img">
        <h1>HuaHin.Properties</h1>
        <div class="subtitle">PREMIUM PROPERTY CATALOG</div>
    </div>

    <div id="link-container">
        <div id="loading" class="loader"></div>
    </div>

    <div class="footer">
        © 2026 HUAHIN.PROPERTIES<br>
        POWERED BY CENTRALIZED SYSTEM
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwe88eHWy0EUNzcZeBX2Z1Xi3hDBPL9WnIC4YRNPuClEAQI5pl_jNV5W0VWQeJiVeCZ-Q/exec";

    function getIcon(label) {
        let l = label.toLowerCase();
        if (l.includes('line')) return `<i class="fab fa-line" style="color: var(--line);"></i>`;
        if (l.includes('whatsapp')) return `<i class="fab fa-whatsapp" style="color: var(--wa);"></i>`;
        if (l.includes('facebook')) return `<i class="fab fa-facebook-messenger" style="color: var(--fb);"></i>`;
        if (l.includes('tiktok')) return `<i class="fab fa-tiktok" style="color: var(--tk);"></i>`;
        if (l.includes('instagram')) return `<i class="fab fa-instagram" style="color: var(--ig);"></i>`;
        return `<i class="fas fa-phone-alt" style="color: var(--gold);"></i>`;
    }

    async function fetchLinks() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const container = document.getElementById('link-container');
            document.getElementById('loading').remove();

            data.forEach(item => {
                const a = document.createElement('a');
                a.href = item.URL;
                a.className = 'link-card';
                a.innerHTML = `
                    <div class="icon-box">${getIcon(item.Label)}</div>
                    <div class="label-text">${item.Label}</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                `;
                container.appendChild(a);
            });
        } catch (e) {
            document.getElementById('loading').innerHTML = "Error";
        }
    }
    fetchLinks();
</script>

</body>
</html>
