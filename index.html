<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact HuaHin.Properties</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --gold: #d4af37;
            --line: #00B900;
            --wa: #25D366;
            --fb: #0084FF;
            --ig: #E4405F;
            --tk: #ffffff;
        }

        * { box-sizing: border-box; }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* ล็อคไม่ให้เลื่อน */
            font-family: 'Kanit', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 650px;
            height: 100dvh; /* ใช้ dynamic viewport height เพื่อรองรับแถบ browser มือถือ */
            display: flex;
            flex-direction: column;
            /* ปรับระยะห่างแนวตั้ง */
            padding: 40px 15px 10px 15px; /* เพิ่ม padding บนเป็น 40px เพื่อดันโลโก้ลงมา */
            text-align: center;
        }

        .header-area { 
            flex-shrink: 0; 
            margin-bottom: 20px; /* ระยะห่างระหว่างหัวข้อกับปุ่ม */
        }

        .logo-img {
            width: 90px; /* ปรับขนาดให้เหมาะสมกับโลโก้วงกลมใหม่ */
            height: 90px;
            margin-bottom: 12px;
            border-radius: 50%; /* ทำให้ขอบรูปเป็นวงกลม */
            border: 2px solid var(--gold); /* เพิ่มขอบทองเล็กน้อยให้ดูพรีเมียม */
            object-fit: cover;
        }

        h1 {
            font-size: 1.4rem;
            margin: 0;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.75rem;
            font-weight: 200;
            color: #94a3b8;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        #link-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-start; /* เริ่มวางปุ่มจากด้านบน */
            width: 100%;
            padding-top: 10px;
        }

        .link-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
            width: 100%;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .icon-box {
            font-size: 24px;
            width: 40px;
            display: flex;
            justify-content: center;
            margin-right: 15px;
        }

        .label-text {
            font-size: 1rem;
            text-align: left;
            flex-grow: 1;
        }

        .arrow { color: rgba(255, 255, 255, 0.2); font-size: 12px; }

        .footer {
            flex-shrink: 0;
            font-size: 0.65rem;
            color: #475569;
            padding-bottom: 15px; /* ลดระยะห่างด้านล่างสุด */
            letter-spacing: 1px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <img src="logo.jpg" alt="HuaHin.Properties Logo" class="logo-huahin.png">
        <h1>HuaHin.Properties</h1>
        <div class="subtitle">YOUR HOME IS OUR PRIORITY</div>
    </div>

    <div id="link-container">
        <div id="loading" class="loader"></div>
    </div>

    <div class="footer">
        © 2026 HUAHIN.PROPERTIES<br>
        POWERED BY CENTRALIZED SYSTEM
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwe88eHWy0EUNzcZeBX2Z1Xi3hDBPL9WnIC4YRNPuClEAQI5pl_jNV5W0VWQeJiVeCZ-Q/exec";

    function getIcon(label) {
        let l = label.toLowerCase();
        if (l.includes('line')) return `<i class="fab fa-line" style="color: var(--line);"></i>`;
        if (l.includes('whatsapp')) return `<i class="fab fa-whatsapp" style="color: var(--wa);"></i>`;
        if (l.includes('facebook') || l.includes('messenger')) return `<i class="fab fa-facebook-messenger" style="color: var(--fb);"></i>`;
        if (l.includes('tiktok')) return `<i class="fab fa-tiktok" style="color: var(--tk);"></i>`;
        if (l.includes('instagram')) return `<i class="fab fa-instagram" style="color: var(--ig);"></i>`;
        if (l.includes('โทร') || l.includes('call')) return `<i class="fas fa-phone-alt" style="color: var(--gold);"></i>`;
        return `<i class="fas fa-external-link-alt" style="color: var(--gold);"></i>`;
    }

    async function fetchLinks() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const container = document.getElementById('link-container');
            const loader = document.getElementById('loading');
            if (loader) loader.remove();

            data.forEach(item => {
                const a = document.createElement('a');
                a.href = item.URL;
                a.className = 'link-card';
                a.target = "_blank";
                a.innerHTML = `
                    <div class="icon-box">${getIcon(item.Label)}</div>
                    <div class="label-text">${item.Label}</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                `;
                container.appendChild(a);
            });
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = "<p>Error loading data</p>";
        }
    }
    fetchLinks();
</script>

</body>
</html>
