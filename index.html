<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Coco Master Property</title>
    
    <meta property="og:title" content="Contact Coco Master Property">
    <meta property="og:description" content="รวมทุกช่องทางติดต่อเราไว้ในที่เดียว Premium Property Catalog">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/609/609803.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* กำหนดตัวแปรสีตามธีมใหม่ (สว่าง/ฟ้า/ขาว) */
        :root {
            --bg-color: #E8F0F9; /* สีพื้นหลังฟ้าอ่อน เหมือนเว็บตัวอย่าง */
            --container-bg: #FFFFFF; /* พื้นหลังกล่องสีขาว */
            --text-primary: #222222; /* สีตัวอักษรเข้ม */
            --text-secondary: #666666; /* สีตัวอักษรรอง */
            --border-color: #E0E0E0; /* สีเส้นคั่นบางๆ */
            
            /* สีประจำแบรนด์สำหรับไอคอน */
            --line-color: #00B900;
            --whatsapp-color: #25D366;
            --fb-color: #1877F2;
            --ig-color: #E4405F;
            --tiktok-color: #000000;
            --call-color: #FF9900;
        }

        * { box-sizing: border-box; }

        body, html {
            height: 100%; /* บังคับความสูงเต็มหน้าจอ */
            margin: 0;
            padding: 0;
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอ */
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* คอนเทนเนอร์หลัก ออกแบบให้เหมือนการ์ดสีขาว */
        .container {
            background-color: var(--container-bg);
            width: 95%; /* เกือบเต็มความกว้างมือถือ */
            max-width: 400px;
            height: 96vh; /* ใช้ความสูง 96% ของหน้าจอ */
            max-height: 700px; /* จำกัดความสูงไม่ให้ยืดเกินไปในจอยาวๆ */
            border-radius: 16px; /* มุมโค้งมน */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); /* เงาบางๆ ให้ดูมีมิติ */
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* จัดระยะห่าง บน-กลาง-ล่าง ให้พอดี */
            text-align: center;
        }

        /* ส่วนหัว (โลโก้และชื่อ) - ปรับให้เล็กลงและกระชับ */
        .header-area { flex-shrink: 0; }
        .logo-img {
            width: 80px; /* ลดขนาดโลโก้ลง */
            height: 80px;
            margin-bottom: 10px;
            /* ลบเส้นขอบสีทองออก เพื่อความคลีน */
        }
        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 5px 0;
            color: var(--text-primary);
        }
        .subtitle {
            font-weight: 300;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        /* พื้นที่วางปุ่ม - ให้ยืดหยุ่นตามพื้นที่ที่เหลือ */
        #link-container-wrapper {
            flex-grow: 1; /* ขยายให้เต็มพื้นที่ตรงกลาง */
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดปุ่มให้อยู่กึ่งกลางแนวตั้ง */
            overflow-y: auto; /* เผื่อไว้กรณีปุ่มเยอะจริงๆ */
        }

        #link-container {
            display: flex;
            flex-direction: column;
            /* ใช้ gap น้อยๆ เพื่อให้ปุ่มชิดกัน ประหยัดพื้นที่ */
            gap: 8px; 
        }

        /* สไตล์ปุ่มแบบใหม่ (List View แบบ LINE) */
        .link-card {
            display: flex;
            align-items: center;
            background: var(--container-bg);
            /* เส้นคั่นด้านล่างบางๆ */
            border-bottom: 1px solid var(--border-color);
            padding: 14px 10px;
            text-decoration: none;
            color: var(--text-primary);
            transition: background 0.2s;
            /* ลบสไตล์เดิมออก (ขอบมน, เส้นสีข้างๆ) */
            border-radius: 0;
            border-left: none !important; 
        }

        /* ลบเส้นคั่นของปุ่มสุดท้าย */
        .link-card:last-child { border-bottom: none; }

        .link-card:active { background-color: #f5f5f5; } /* เอฟเฟกต์ตอนกด */

        /* พื้นที่ไอคอนด้านซ้าย */
        .icon-box {
            font-size: 28px; /* ขนาดไอคอนแบรนด์ */
            width: 40px;
            text-align: center;
            margin-right: 15px;
            display: flex;
            justify-content: center;
        }

        /* ข้อความบนปุ่ม */
        .label-text {
            font-size: 1rem;
            font-weight: 400;
            flex-grow: 1;
            text-align: left;
        }

        /* ลูกศรด้านขวา */
        .arrow-icon {
            color: #CCCCCC;
            font-size: 14px;
        }

        /* Loading Spinner (สีเทาเรียบๆ) */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #888;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ส่วนท้าย - ปรับให้เล็กลง */
        .footer {
            flex-shrink: 0;
            margin-top: 15px;
            font-size: 0.7rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Coco Master Logo" class="logo-img">
        <h1>COCO MASTER</h1>
        <div class="subtitle">PREMIUM PROPERTY CATALOG</div>
    </div>

    <div id="link-container-wrapper">
        <div id="loading" class="loader"></div>
        <div id="link-container"></div>
    </div>

    <div class="footer">
        © 2026 COCO MASTER PROPERTY<br>
        POWERED BY CENTRALIZED SYSTEM
    </div>
</div>

<script>
    // URL Web App จาก Google Apps Script ของคุณ (อันเดิม)
    const API_URL = "https://script.google.com/macros/s/AKfycbwe88eHWy0EUNzcZeBX2Z1Xi3hDBPL9WnIC4YRNPuClEAQI5pl_jNV5W0VWQeJiVeCZ-Q/exec";

    // ฟังก์ชันช่วยเลือกไอคอนแบรนด์ของจริงตามชื่อปุ่ม
    function getOfficialIcon(label) {
        let l = label.toLowerCase();
        if (l.includes('line')) return '<i class="fab fa-line" style="color: var(--line-color);"></i>';
        if (l.includes('whatsapp')) return '<i class="fab fa-whatsapp" style="color: var(--whatsapp-color);"></i>';
        if (l.includes('facebook')) return '<i class="fab fa-facebook-messenger" style="color: var(--fb-color);"></i>';
        if (l.includes('tiktok')) return '<i class="fab fa-tiktok" style="color: var(--tiktok-color);"></i>';
        if (l.includes('instagram')) return '<i class="fab fa-instagram" style="color: var(--ig-color);"></i>';
        if (l.includes('โทร') || l.includes('call')) return '<i class="fas fa-phone-alt" style="color: var(--call-color);"></i>';
        // ไอคอนเริ่มต้นกรณีหาไม่เจอ
        return '<i class="fas fa-link" style="color: #999;"></i>'; 
    }

    async function fetchLinks() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            const container = document.getElementById('link-container');
            const loader = document.getElementById('loading');
            
            loader.style.display = 'none'; // ซ่อนตัวโหลด

            data.forEach((item) => {
                const a = document.createElement('a');
                a.href = item.URL;
                a.className = 'link-card';
                // ไม่ใช้ item.Color จาก Sheet แล้ว เพราะเราใช้สีแบรนด์จริงแทน
                
                // สร้างเนื้อหาปุ่ม โดยใช้ฟังก์ชัน getOfficialIcon
                a.innerHTML = `
                    <div class="icon-box">${getOfficialIcon(item.Label)}</div>
                    <div class="label-text">${item.Label}</div>
                    <div class="arrow-icon"><i class="fa-solid fa-chevron-right"></i></div>
                `;
                
                container.appendChild(a);
            });

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('loading').innerHTML = "<p style='color:red; font-size:0.9rem;'>โหลดข้อมูลไม่สำเร็จ กรุณารีเฟรช</p>";
        }
    }

    // เริ่มทำงานเมื่อเปิดหน้าเว็บ
    fetchLinks();
</script>

</body>
</html>
