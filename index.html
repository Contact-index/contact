<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact HuaHin.Properties</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --gold: #d4af37;
            --line: #00B900;
            --wa: #25D366;
            --fb: #0084FF;
            --ig: #E4405F;
            --tk: #ffffff;
        }

        * { box-sizing: border-box; }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* ล็อคไม่ให้เลื่อนขึ้นลง */
            font-family: 'Kanit', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%; /* ยืดหยุ่นตามหน้าจอมือถือ */
            max-width: 650px; /* เพิ่มความกว้างสูงสุดเพื่อให้ดูสวยบนคอมพิวเตอร์ */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 15px;
            text-align: center;
        }

        /* ส่วนหัว - กระชับพื้นที่ */
        .header-area { flex-shrink: 0; }
        .logo-img {
            width: 70px;
            height: 70px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
        }
        h1 {
            font-size: 1.4rem;
            margin: 0;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 0.8rem;
            font-weight: 200;
            color: #94a3b8;
            margin-top: 4px;
            letter-spacing: 3px;
        }

        /* รายการปุ่ม - ขยายเต็มความกว้าง Container */
        #link-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* ระยะห่างระหว่างปุ่ม */
            flex-grow: 1;
            justify-content: center;
            width: 100%;
        }

        .link-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
            width: 100%; /* ให้ปุ่มกว้างเท่า Container */
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .link-card:active {
            transform: scale(0.99);
        }

        .icon-box {
            font-size: 26px; /* ขนาดไอคอนแบรนด์จริง */
            width: 45px;
            display: flex;
            justify-content: center;
            margin-right: 15px;
        }

        .label-text {
            font-size: 1.05rem;
            text-align: left;
            flex-grow: 1;
            font-weight: 400;
        }

        .arrow { 
            color: rgba(255, 255, 255, 0.2); 
            font-size: 14px; 
        }

        .footer {
            flex-shrink: 0;
            font-size: 0.7rem;
            color: #475569;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        /* Animation โหลด */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Logo" class="logo-img">
        <h1>HuaHin.Properties</h1>
        <div class="subtitle">PREMIUM PROPERTY CATALOG</div>
    </div>

    <div id="link-container">
        <div id="loading" class="loader"></div>
    </div>

    <div class="footer">
        © 2026 HUAHIN.PROPERTIES<br>
        POWERED BY CENTRALIZED SYSTEM
    </div>
</div>

<script>
    // URL Web App จาก Google Sheets ของคุณ
    const API_URL = "https://script.google.com/macros/s/AKfycbwe88eHWy0EUNzcZeBX2Z1Xi3hDBPL9WnIC4YRNPuClEAQI5pl_jNV5W0VWQeJiVeCZ-Q/exec";

    // ฟังก์ชันเลือกไอคอนแบรนด์อัตโนมัติตามชื่อปุ่ม
    function getIcon(label) {
        let l = label.toLowerCase();
        if (l.includes('line')) return `<i class="fab fa-line" style="color: var(--line);"></i>`;
        if (l.includes('whatsapp')) return `<i class="fab fa-whatsapp" style="color: var(--wa);"></i>`;
        if (l.includes('facebook') || l.includes('messenger')) return `<i class="fab fa-facebook-messenger" style="color: var(--fb);"></i>`;
        if (l.includes('tiktok')) return `<i class="fab fa-tiktok" style="color: var(--tk);"></i>`;
        if (l.includes('instagram')) return `<i class="fab fa-instagram" style="color: var(--ig);"></i>`;
        if (l.includes('โทร') || l.includes('call')) return `<i class="fas fa-phone-alt" style="color: var(--gold);"></i>`;
        return `<i class="fas fa-external-link-alt" style="color: var(--gold);"></i>`;
    }

    async function fetchLinks() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const container = document.getElementById('link-container');
            const loader = document.getElementById('loading');
            
            if (loader) loader.remove();

            data.forEach(item => {
                const a = document.createElement('a');
                a.href = item.URL;
                a.className = 'link-card';
                a.target = "_blank"; // เปิดหน้าใหม่
                a.innerHTML = `
                    <div class="icon-box">${getIcon(item.Label)}</div>
                    <div class="label-text">${item.Label}</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                `;
                container.appendChild(a);
            });
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = "<p>ไม่สามารถโหลดข้อมูลได้</p>";
        }
    }
    fetchLinks();
</script>

</body>
</html>
